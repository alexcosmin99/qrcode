<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pop-Up</title>
    <script>
        function openPopup() {
            const popupUrl = "https://www.example.com"; // Linkul dorit
            const popupWidth = 800;
            const popupHeight = 600;
            const left = (screen.width - popupWidth) / 2;
            const top = (screen.height - popupHeight) / 2;

            window.open(
                popupUrl,
                "popupWindow",
                `width=${popupWidth},height=${popupHeight},top=${top},left=${left},resizable=yes`
            );
        }
    </script>
</head>
<body>
    <h1>Deschidere Pop-Up</h1>
    <button onclick="openPopup()">Deschide pagina</button>
</body>
</html>
